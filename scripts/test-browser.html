<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Browser Issue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .warning { background-color: #fff3cd; }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Testing Browser Cache Issue</h1>
    
    <div class="test-section">
        <h2>Test 1: Direct Edge Function Call with bypassCache</h2>
        <button onclick="testDirectCall()">Run Test</button>
        <div id="direct-result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: SQL Query Direct Execution</h2>
        <button onclick="testSQLDirect()">Run SQL Test</button>
        <div id="sql-result"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: Check Cache Status</h2>
        <button onclick="checkCache()">Check Cache</button>
        <div id="cache-result"></div>
    </div>

    <div class="test-section">
        <h2>Test 4: Clear Local Storage</h2>
        <button onclick="clearLocalStorage()">Clear Local Storage</button>
        <div id="storage-result"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const supabaseUrl = 'https://ngrqwmvuhvjkeohesbxs.supabase.co';
        const anonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ncnF3bXZ1aHZqa2VvaGVzYnhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MDkwMTcsImV4cCI6MjA2OTE4NTAxN30.K3uyyzjyAQ17ohQGCUFx_RiMufblLyQzvxEZHakqKrg';
        
        const supabase = createClient(supabaseUrl, anonKey);
        window.supabase = supabase;

        window.testDirectCall = async function() {
            const resultDiv = document.getElementById('direct-result');
            resultDiv.innerHTML = '<p>Running test...</p>';
            
            try {
                const { data, error } = await supabase.functions.invoke('agentic-rag', {
                    body: {
                        message: 'Qual é o índice de aproveitamento médio do bairro Cristal?',
                        userRole: 'user',
                        sessionId: 'browser-test-' + Date.now(),
                        bypassCache: true
                    }
                });

                if (error) {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `<h3>❌ Error</h3><pre>${JSON.stringify(error, null, 2)}</pre>`;
                    return;
                }

                const responseText = data?.response || '';
                const hasCorrectValue = responseText.includes('3.3125') || responseText.includes('3,3125');
                const hasIncorrectValue = responseText.includes('3.075') || responseText.includes('3,075');
                
                resultDiv.className = hasCorrectValue ? 'success' : (hasIncorrectValue ? 'warning' : 'error');
                resultDiv.innerHTML = `
                    <h3>${hasCorrectValue ? '✅ Correct Value Found!' : (hasIncorrectValue ? '⚠️ Different Value Found' : '❌ Wrong Response')}</h3>
                    <p>Has 3.3125: ${hasCorrectValue}</p>
                    <p>Has 3.075: ${hasIncorrectValue}</p>
                    <p>Response preview:</p>
                    <pre>${responseText.substring(0, 500)}...</pre>
                    <details>
                        <summary>Full Response</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
            } catch (err) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<h3>❌ Exception</h3><pre>${err.message}</pre>`;
            }
        };

        window.testSQLDirect = async function() {
            const resultDiv = document.getElementById('sql-result');
            resultDiv.innerHTML = '<p>Running SQL test...</p>';
            
            try {
                const sqlQuery = "SELECT AVG(((row_data->>'Coeficiente de Aproveitamento - Básico')::numeric + (row_data->>'Coeficiente de Aproveitamento - Máximo')::numeric) / 2) as indice_medio FROM document_rows WHERE dataset_id = '17_GMWnJC1sKff-YS0wesgxsvo3tnZdgSSb4JZ0ZjpCk' AND row_data->>'Bairro' = 'CRISTAL'";
                
                const { data, error } = await supabase.rpc('execute_sql_query', { 
                    query_text: sqlQuery 
                });

                if (error) {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `<h3>❌ SQL Error</h3><pre>${JSON.stringify(error, null, 2)}</pre>`;
                    return;
                }

                const value = data?.[0]?.indice_medio;
                const isCorrect = value === 3.3125;
                
                resultDiv.className = isCorrect ? 'success' : 'error';
                resultDiv.innerHTML = `
                    <h3>${isCorrect ? '✅ Correct SQL Result!' : '❌ Wrong SQL Result'}</h3>
                    <p>Value: ${value}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (err) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<h3>❌ Exception</h3><pre>${err.message}</pre>`;
            }
        };

        window.checkCache = async function() {
            const resultDiv = document.getElementById('cache-result');
            resultDiv.innerHTML = '<p>Checking cache...</p>';
            
            try {
                const { data, error } = await supabase
                    .from('query_cache')
                    .select('query, response, hit_count, created_at')
                    .ilike('query', '%cristal%')
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (error) {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `<h3>❌ Error</h3><pre>${JSON.stringify(error, null, 2)}</pre>`;
                    return;
                }

                resultDiv.className = data?.length > 0 ? 'warning' : 'success';
                resultDiv.innerHTML = `
                    <h3>${data?.length > 0 ? '⚠️ Cache Entries Found' : '✅ Cache is Empty'}</h3>
                    <p>Found ${data?.length || 0} cache entries</p>
                    ${data?.map(entry => `
                        <div style="margin: 10px 0; padding: 10px; background: #f9f9f9;">
                            <strong>Query:</strong> ${entry.query}<br>
                            <strong>Hits:</strong> ${entry.hit_count}<br>
                            <strong>Created:</strong> ${new Date(entry.created_at).toLocaleString()}<br>
                            <details>
                                <summary>Response</summary>
                                <pre>${entry.response.substring(0, 200)}...</pre>
                            </details>
                        </div>
                    `).join('')}
                `;
            } catch (err) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<h3>❌ Exception</h3><pre>${err.message}</pre>`;
            }
        };

        window.clearLocalStorage = function() {
            const resultDiv = document.getElementById('storage-result');
            
            try {
                const keys = Object.keys(localStorage);
                const supabaseKeys = keys.filter(key => key.includes('supabase'));
                
                supabaseKeys.forEach(key => {
                    console.log('Removing:', key);
                    localStorage.removeItem(key);
                });
                
                resultDiv.className = 'success';
                resultDiv.innerHTML = `
                    <h3>✅ Cleared Local Storage</h3>
                    <p>Removed ${supabaseKeys.length} Supabase-related keys</p>
                `;
            } catch (err) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<h3>❌ Exception</h3><pre>${err.message}</pre>`;
            }
        };
    </script>
</body>
</html>
