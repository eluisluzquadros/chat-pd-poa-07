<!DOCTYPE html>
<html>
<head>
    <title>Teste R√°pido - Corre√ß√µes QA</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-item { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîß Teste R√°pido - Corre√ß√µes QA</h1>
    
    <button onclick="runQuickTests()">üöÄ Executar Testes</button>
    <button onclick="clearResults()">üßπ Limpar</button>
    
    <div id="results"></div>

    <script>
        const TEST_QUERIES = [
            "o que posso construir no bairro petr√≥polis",
            "altura m√°xima no centro",
            "qual √© o coeficiente de aproveitamento do bairro boa vista",
            "Como ser√° o EVU no novo Plano?",
            "Quais bairros est√£o na ZOT 12?"
        ];

        async function runQuickTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>üîÑ Executando testes...</h2>';

            for (let i = 0; i < TEST_QUERIES.length; i++) {
                const query = TEST_QUERIES[i];
                
                try {
                    console.log(`Testing: ${query}`);
                    
                    const response = await fetch('https://ngrqwmvuhvjkeohesbxs.supabase.co/functions/v1/agentic-rag-v2', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ncnF3bXZ1aHZqa2VvaGVzYnhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MDkwMTcsImV4cCI6MjA2OTE4NTAxN30.K3uyyzjyAQ17ohQGCUFx_RiMufblLyQzvxEZHakqKrg'
                        },
                        body: JSON.stringify({
                            query: query,
                            sessionId: `quick-test-${Date.now()}-${i}`,
                            model: 'gpt-3.5-turbo'
                        })
                    });

                    const result = await response.json();
                    
                    // Enhanced validation with expected keywords for each test
                    const expectedKeywords = {
                        0: ['petr√≥polis', 'zot', 'altura', 'metros', 'coeficiente'], // petr√≥polis
                        1: ['centro', 'altura', 'metros', 'm√°xima'], // altura m√°xima no centro
                        2: ['boa vista', 'coeficiente', 'aproveitamento'], // coeficiente boa vista
                        3: ['evu', 'estudo', 'viabilidade', 'urban√≠stica'], // EVU
                        4: ['zot 12', 'bairros', 'zona'] // ZOT 12 bairros
                    };
                    
                    const keywords = expectedKeywords[i] || [];
                    const responseLower = (result.response || '').toLowerCase();
                    
                    // Check for basic response validity and keyword matching
                    const hasValidResponse = result.response && 
                                           !result.response.includes('BETA_RESPONSE') && 
                                           !result.response.includes('N√£o foi poss√≠vel processar') &&
                                           !result.response.includes('funcionalidade em desenvolvimento');
                    
                    const keywordMatches = keywords.filter(keyword => 
                        responseLower.includes(keyword.toLowerCase())
                    ).length;
                    
                    const keywordScore = keywords.length > 0 ? keywordMatches / keywords.length : 0.5;
                    const isSuccess = hasValidResponse && keywordScore >= 0.6;
                    
                    const testDiv = document.createElement('div');
                    testDiv.className = `test-item ${isSuccess ? 'success' : 'error'}`;
                    testDiv.innerHTML = `
                        <h3>${isSuccess ? '‚úÖ' : '‚ùå'} Teste ${i + 1}: ${query}</h3>
                        <p><strong>Resposta:</strong> ${result.response?.substring(0, 200)}${result.response?.length > 200 ? '...' : ''}</p>
                        <p><strong>Confian√ßa:</strong> ${result.confidence || 'N/A'}</p>
                        <p><strong>Status:</strong> ${isSuccess ? 'SUCESSO' : 'FALHA'}</p>
                    `;
                    
                    resultsDiv.appendChild(testDiv);
                    
                } catch (error) {
                    console.error(`Error testing ${query}:`, error);
                    
                    const testDiv = document.createElement('div');
                    testDiv.className = 'test-item error';
                    testDiv.innerHTML = `
                        <h3>‚ùå Teste ${i + 1}: ${query}</h3>
                        <p><strong>Erro:</strong> ${error.message}</p>
                    `;
                    resultsDiv.appendChild(testDiv);
                }
                
                // Small delay between tests
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            // Summary
            const successCount = document.querySelectorAll('.success').length;
            const totalCount = TEST_QUERIES.length;
            const accuracy = Math.round((successCount / totalCount) * 100);
            
            const summaryDiv = document.createElement('div');
            summaryDiv.innerHTML = `
                <h2>üìä Resumo dos Testes</h2>
                <p><strong>Sucesso:</strong> ${successCount}/${totalCount}</p>
                <p><strong>Acur√°cia:</strong> ${accuracy}%</p>
                <p><strong>Status:</strong> ${accuracy > 70 ? 'üéâ MELHORADO!' : '‚ö†Ô∏è Ainda precisa de ajustes'}</p>
            `;
            resultsDiv.insertBefore(summaryDiv, resultsDiv.firstChild);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
