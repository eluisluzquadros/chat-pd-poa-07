    <div id="results"></div>
    <script>
        const SUPABASE_URL = "https://ngrqwmvuhvjkeohesbxs.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ncnF3bXZ1aHZqa2VvaGVzYnhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzEwNjEwMzEsImV4cCI6MjA0NjYzNzAzMX0.5bxfZu1203cHOxlUaOiX0fy70gyStsoU-0jEglcfL9w";
        
        async function testRAG() {
            const query = "Qual a altura máxima no centro histórico?";
            console.log("Testing query:", query);
            
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/agentic-rag-v2`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
                        "apikey": SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({
                        message: query,
                        query: query,
                        userRole: "user",
                        sessionId: `test-${Date.now()}`,
                        userId: "test-user",
                        model: "gpt-3.5-turbo",
                        bypassCache: true
                    })
                });
                
                const data = await response.json();
                console.log("Response:", data);
                document.getElementById("results").innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("results").innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
            }
        }
