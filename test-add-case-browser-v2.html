<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste v2 - Adicionar Caso de Teste (Edge Function)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f9fafb;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }
        
        button:disabled .loading {
            display: inline-block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
        
        .console-output {
            background: #1f2937;
            color: #10b981;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .console-output.show {
            display: block;
        }
        
        .console-output div {
            margin-bottom: 5px;
            padding: 2px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .console-output .error {
            color: #ef4444;
        }
        
        .console-output .success {
            color: #10b981;
        }
        
        .console-output .info {
            color: #3b82f6;
        }
        
        .toggle-console {
            margin-top: 20px;
            padding: 8px 16px;
            background: #374151;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            width: auto;
            box-shadow: none;
        }
        
        .toggle-console:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 Teste de Caso QA</h1>
            <p>Adicionar novo caso de teste usando Edge Function</p>
        </div>
        
        <div class="content">
            <form id="testForm">
                <div class="form-group">
                    <label for="question">Pergunta *</label>
                    <textarea id="question" required placeholder="Ex: Qual é o coeficiente de aproveitamento do bairro Boa Vista?"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="expected_answer">Resposta Esperada *</label>
                    <textarea id="expected_answer" required placeholder="Ex: O coeficiente de aproveitamento varia conforme a zona..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="category">Categoria *</label>
                    <select id="category" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="zoneamento">Zoneamento</option>
                        <option value="mobilidade">Mobilidade</option>
                        <option value="habitacao">Habitação</option>
                        <option value="meio-ambiente">Meio Ambiente</option>
                        <option value="uso-solo">Uso do Solo</option>
                        <option value="legal_articles">Artigos Legais</option>
                        <option value="infraestrutura">Infraestrutura</option>
                        <option value="patrimonio-historico">Patrimônio Histórico</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="difficulty">Dificuldade</label>
                    <select id="difficulty">
                        <option value="easy">Fácil</option>
                        <option value="medium" selected>Médio</option>
                        <option value="hard">Difícil</option>
                    </select>
                </div>
                
                <button type="submit" id="submitBtn">
                    <span>Salvar Caso de Teste</span>
                    <span class="loading"></span>
                </button>
            </form>
            
            <div id="status" class="status"></div>
            
            <button class="toggle-console" onclick="toggleConsole()">
                📊 Ver Console de Debug
            </button>
            
            <div class="console-output" id="console"></div>
        </div>
    </div>

    <script>
        // Configuração
        const SUPABASE_URL = 'https://ngrqwmvuhvjkeohesbxs.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ncnF3bXZ1aHZqa2VvaGVzYnhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MDkwMTcsImV4cCI6MjA2OTE4NTAxN30.K3uyyzjyAQ17ohQGCUFx_RiMufblLyQzvxEZHakqKrg';
        
        const consoleOutput = document.getElementById('console');
        
        function toggleConsole() {
            consoleOutput.classList.toggle('show');
        }
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = type;
            entry.innerHTML = `[${timestamp}] ${message}`;
            consoleOutput.appendChild(entry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
            console.log(message);
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.querySelector('span').textContent;
            
            submitBtn.disabled = true;
            submitBtn.querySelector('span').textContent = 'Salvando...';
            
            // Limpar console
            consoleOutput.innerHTML = '';
            consoleOutput.classList.add('show');
            
            log('🚀 Iniciando processo de salvamento...', 'info');
            
            const formData = {
                question: document.getElementById('question').value.trim(),
                expected_answer: document.getElementById('expected_answer').value.trim(),
                category: document.getElementById('category').value,
                difficulty: document.getElementById('difficulty').value,
                tags: ['teste-browser', 'v2'],
                is_active: true
            };
            
            log(`📝 Dados do formulário preparados`, 'info');
            log(`Pergunta: "${formData.question.substring(0, 50)}..."`, 'info');
            log(`Categoria: ${formData.category}`, 'info');
            log(`Dificuldade: ${formData.difficulty}`, 'info');
            
            try {
                log('📡 Chamando Edge Function qa-add-test-case...', 'info');
                
                const response = await fetch(`${SUPABASE_URL}/functions/v1/qa-add-test-case`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                log(`📨 Resposta recebida: Status ${response.status}`, response.ok ? 'success' : 'error');
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    const data = result.data;
                    log(`✅ Sucesso! Caso criado com ID: ${data.id}`, 'success');
                    log(`Test ID: ${data.test_id}`, 'success');
                    log(`Complexity mapeada: ${data.complexity}`, 'success');
                    
                    showStatus('✅ Caso de teste adicionado com sucesso!', 'success');
                    document.getElementById('testForm').reset();
                } else {
                    const error = result.error || 'Erro desconhecido';
                    log(`❌ Erro: ${error}`, 'error');
                    showStatus(`Erro: ${error}`, 'error');
                }
                
            } catch (error) {
                log(`❌ Erro JavaScript: ${error.message}`, 'error');
                showStatus(`Erro: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.querySelector('span').textContent = originalText;
            }
        });
        
        // Log inicial
        log('✨ Página carregada e pronta', 'success');
        log(`📍 Edge Function URL: ${SUPABASE_URL}/functions/v1/qa-add-test-case`, 'info');
    </script>
</body>
</html>
